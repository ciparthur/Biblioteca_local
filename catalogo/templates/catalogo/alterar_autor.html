{% extends 'base.html' %}

{% block title %}<title>Biblioteca local - Alterar autor</title>{% endblock %}

{% block content %}
    <h1>Alteração do registro do autor: {{autor.nome}}{% if autor.preposicao %}{{autor.preposicao}}{% endif %} {{autor.sobrenome}}</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{ formulario.as_table }}
        </table>
        <input class="btn btn-primary" type="submit" value="Aplicar alterações">
    </form>
{% endblock %}
