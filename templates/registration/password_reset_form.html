{% extends 'base.html' %}

{% block title %}<title>Biblioteca local - Redefinir senha</title>{% endblock %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        {% if form.email.errors %}
            <p>{{ form.email.errors }}</p>
        {% endif %}
        <p>Email:{{ form.email }}</p>
        <input type="submit" value="Reset password" class="btn btn-default btn-lg">
    </form>
{% endblock %}
